<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonne Saint-Valentin Estelle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffe6e6;
            text-align: center;
            padding-top: 50px;
        }
        .header-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .card {
            max-width: 500px;
            margin: auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .heart {
            color: red;
        }
        .flowers {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        .flowers img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="leo.png" alt="Photo de profil" class="header-img">
        <div class="card p-4">
            <img src="https://source.unsplash.com/500x300/?love,heart" class="card-img-top" alt="Saint-Valentin">
            <div class="card-body">
                <h2 class="card-title">Bonne Saint-Valentin, Estelle ! <span class="heart">❤</span></h2>
                <p class="card-text">Mon amour, tu es la plus belle chose qui me soit arrivée. En ce jour spécial, je veux te rappeler combien je t'aime et combien tu comptes pour moi.</p>
                <p class="card-text">Joyeuse Saint-Valentin, mon amour !</p>
                <div class="flowers">
                    <img src="fleur1.jpg" alt="fleur1">
                    <img src="fleur2.jpg" alt="fleur2">
                    <img src="images.jpg" alt="fleur2">
                </div>
                <button class="btn btn-danger mt-3">Je t'aime ❤️</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
